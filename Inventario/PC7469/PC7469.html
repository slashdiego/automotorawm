    <div class="container">
      <!-- Slider -->
      <div class="left-column">
          <div class="slider">
              <div class="slides">
                  <img src="../PC7469/1.jpg.avif" alt="Imagen 1">
                  <img src="../PC7469/2.jpg.avif" alt="Imagen 2">
                  <img src="../PC7469/3.jpg" alt="Imagen 3">

                  <img src="../PC7469/5.jpg.avif" alt="Imagen 5">
                  <img src="../PC7469/6.jpg.avif" alt="Imagen 6">
              </div>
              <button class="arrow prev">&#10094;</button>
              <button class="arrow next">&#10095;</button>
              <div class="dots">
                  <span class="dot" data-index="0"></span>
                  <span class="dot" data-index="1"></span>
                  <span class="dot" data-index="2"></span>
                  <span class="dot" data-index="3"></span>
                  <span class="dot" data-index="4"></span>
                  <span class="dot" data-index="5"></span>
              </div>
              <button class="view-all-btn">
                <i class="fa-solid fa-expand"></i>
              </button>
          </div>
      </div>

      <!-- Detalles -->
      <div class="right-column">
          <div class="info">
              <h1>SUZUKI SWIFT</h1>
              <p class="resum">RS DJE</p>
              <p class="price">$1.000.000<p>
              <div class="btn-info">
                <a class="button" href="#">
                  <i class="fa fa-whatsapp"></i>
                  <span class="text-button">
                    Cotizar
                  </span>
                </a>
              </div>
              <div class="specs">
                <div class="item">
                  <img src="../../img/calendario.png" alt="icono calendario" draggable="false">
                  <span>2013</span>
                </div>
                <div class="item">
                  <img src="../../img/combustible.png" alt="icono combustible" draggable="false">
                  <span>Diesel</span>
                </div>
                <div class="item">
                  <img src="../../img/transmision.png" alt="icono transmision" draggable="false">
                  <span>Automática</span>
                </div>
                <div class="item">
                  <img src="../../img/motor.png" alt="icono motor" draggable="false">
                  <span>1.2</span>
                </div>
                <div class="categoria">
                  <img src="../../img/categoria.png" alt="icono categoria" draggable="false">
                  <span>Hatchback</span>
                </div>
                <div class="item">
                  <img src="../../img/asiento.png" alt="icono asiento" draggable="false">
                  <span>5</span>
                </div>
              </div>
          </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <img src="../PC7469/1.jpg.avif" alt="Imagen 1">
